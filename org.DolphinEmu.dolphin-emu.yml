app-id: org.DolphinEmu.dolphin-emu
branch: stable
runtime: org.kde.Platform
runtime-version: 5.15-22.08
sdk: org.kde.Sdk
command: dolphin-emu-wrapper
rename-desktop-file: dolphin-emu.desktop
rename-icon: dolphin-emu
finish-args:
  - --device=all
  # the file picker uses portals but the set
  # game directory feature still needs this
  - --filesystem=host:ro
  - --socket=pulseaudio
  - --env=QT_QPA_PLATFORM=xcb
  - --socket=x11
  - --share=network
  - --share=ipc
  # along with the bluez module, required for the
  # emulated bluetooth adapter feature to work.
  - --allow=bluetooth
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
  - --talk-name=org.freedesktop.ScreenSaver
modules:
  # needed for the bluetooth passthrough feature to work
  - name: libusb
    config-opts:
      - --disable-static
    cleanup:
      - /include
      - /lib/*.la
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://github.com/libusb/libusb/releases/download/v1.0.26/libusb-1.0.26.tar.bz2
        sha256: 12ce7a61fc9854d1d2a1ffe095f7b5fac19ddba095c259e6067a46500381b5a5
        x-checker-data:
          type: anitya
          project-id: 1749
          stable-only: true
          url-template: https://github.com/libusb/libusb/releases/download/v$version/libusb-$version.tar.bz2

  # needed for the emulate bluetooth adapter feature to work
  - name: bluez
    config-opts:
      - --enable-library
      - --disable-manpages
      - --disable-udev
      - --disable-tools
      - --disable-cups
      - --disable-monitor
      - --disable-client
      - --disable-systemd
      - --disable-a2dp
      - --disable-avrcp
      - --disable-network
      - --with-dbusconfdir=/app/etc
      - --with-dbussessionbusdir=/app/usr/lib/system-services
    sources:
      - type: archive
        url: https://www.kernel.org/pub/linux/bluetooth/bluez-5.65.tar.xz
        sha256: 2565a4d48354b576e6ad92e25b54ed66808296581c8abb80587051f9993d96d4
        x-checker-data:
          type: anitya
          project-id: 10029
          stable-only: true
          url-template: https://www.kernel.org/pub/linux/bluetooth/bluez-$version.tar.xz

  # enables motion controls on non-wii controllers (switch, ps4, etc)
  # requires a udev rule enabling Motion Sensors access
  - name: libevdev
    buildsystem: meson
    config-opts:
      - -Dtests=disabled
      - -Ddocumentation=disabled
    sources:
      - type: archive
        url: https://www.freedesktop.org/software/libevdev/libevdev-1.13.0.tar.xz
        sha256: 9edf2006cc86a5055279647c38ec923d11a821ee4dc2c3033e8d20e8ee237cd9
        x-checker-data:
          type: anitya
          project-id: 20540
          stable-only: true
          url-template: https://www.freedesktop.org/software/libevdev/libevdev-$version.tar.xz

  # needed for screensaver inhibition
  - name: xdg-screensaver-shim
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/Unrud/xdg-screensaver-shim/archive/0.0.2.tar.gz
        sha256: 0ed2a69fe6ee6cbffd2fe16f85116db737f17fb1e79bfb812d893cf15c728399

  - name: dolphin-emu
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_ALSA=OFF
      - -DENABLE_SDL=ON
      - -DENABLE_EVDEV=ON
      - -DDISTRIBUTOR=Flathub
    cleanup:
      - /share/man
    post-install:
      - install -D -t ${FLATPAK_DEST}/bin/ dolphin-emu-wrapper
      - install -Dm644 -t ${FLATPAK_DEST}/share/metainfo/ org.DolphinEmu.dolphin-emu.metainfo.xml
      - sed -i -e 's/"2048"/"512"/g' /app/share/icons/hicolor/scalable/apps/dolphin-emu.svg
      - desktop-file-edit --set-key=Exec --set-value='/app/bin/dolphin-emu-wrapper'
        /app/share/applications/dolphin-emu.desktop
    sources:
      - type: git
        url: https://github.com/dolphin-emu/dolphin.git
        commit: 48c9c224cf9f82f0f9f2690b7cc6283d7448480c
        x-checker-data:
          type: json
          url: https://dolphin-emu.org/update/latest/beta
          commit-query: .hash
          version-query: .shortrev
          timestamp-query: .date
          is-main-source: true
      # detects whether dolphin is running in a flatpak sandbox
      # and makes it use xdg directories if it is.
      # prevents dolphin from attempting to write conf files
      # in non-writable paths, typically happens when a user
      # has leftover files from a previous non-flatpak install
      - type: patch
        path: detectflatpak.patch
      # version strings must match exactly for online multiplayer
      - type: patch
        path: nodirtyversion.patch
      - type: file
        path: org.DolphinEmu.dolphin-emu.metainfo.xml
      - type: script
        commands:
          - |
            for socket in $XDG_RUNTIME_DIR/discord-ipc-*; do
              ln -sf {app/com.discordapp.Discord,$XDG_RUNTIME_DIR}/discord-ipc-${socket##*-}
            done 2>/dev/null
            # use gtk3 filechooser on steamdeck
            if [ "$(cat /sys/devices/virtual/dmi/id/{board_vendor,board_name} | tr -d '\n')" = "ValveJupiter" ]; then
              QT_QPA_PLATFORMTHEME=gtk3 dolphin-emu "$@"
            else
              dolphin-emu "$@"
            fi
        dest-filename: dolphin-emu-wrapper
